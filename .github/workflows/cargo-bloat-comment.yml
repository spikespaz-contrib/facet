name: Post Binary Size Analysis Comment

on:
  workflow_run:
    workflows: ["Binary Size Analysis"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to comment on'
        required: true
        type: string

permissions:
  pull-requests: write
  actions: read

jobs:
  post-comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ✨ Download analysis artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          run_id: ${{ github.event.workflow_run.id }}
          name: bloat-analysis-report
          path: ./artifacts

      - name: ✨ Get PR number
        id: pr
        run: |
          PR_NUMBER=$(cat ./artifacts/pr-number.txt)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Found PR number: $PR_NUMBER"

      - name: ✨ Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: ./artifacts/bloat-report.md
          comment-tag: cargo-bloat-analysis
          mode: upsert
          pr-number: ${{ steps.pr.outputs.pr_number }}

  # Also handle manual dispatch for maintenance/debugging
  post-comment-manual:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: ✨ Find workflow run
        id: find_run
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ github.event.inputs.pr_number }};
            
            // Find the most recent successful cargo-bloat workflow run for this PR
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cargo-bloat.yml',
              event: 'pull_request',
              status: 'success'
            });
            
            // Get PR details to match the head SHA
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number
            });
            
            const targetRun = runs.workflow_runs.find(run => 
              run.head_sha === pr.head.sha || run.head_branch === pr.head.ref
            );
            
            if (!targetRun) {
              throw new Error(`No successful cargo-bloat workflow run found for PR #${pr_number}`);
            }
            
            return targetRun.id;

      - name: ✨ Download analysis artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: cargo-bloat.yml
          run_id: ${{ steps.find_run.outputs.result }}
          name: bloat-analysis-report
          path: ./artifacts

      - name: ✨ Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: ./artifacts/bloat-report.md
          comment-tag: cargo-bloat-analysis
          mode: upsert
          pr-number: ${{ github.event.inputs.pr_number }}